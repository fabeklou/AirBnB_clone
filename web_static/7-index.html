<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display results</title>
    <link rel="icon" type="image/png" href="./images/hbnb_icon.png">
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="./styles/7-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <!-- filter section -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Maritime, Savane...</h4>
                <ul class="popover">
                    <li>
                        <h2>Maritime:</h2>
                        <ul>
                            <li>Aného</li>
                            <li>Lomé</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Savane:</h2>
                        <ul>
                            <li>Cinkassé</li>
                            <li>Dapaong</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Swimming Pool...</h4>
                <ul class="popover">
                    <li>Free Internet</li>
                    <li>Kitchen</li>
                    <li>Swimming Pool</li>
                    <li>Television</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <!-- places section -->
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
